<ion-view>
    <ion-nav-title ng-bind-html="::postCtrl.item.title.rendered"></ion-nav-title>
    <ion-content>
        <WPBMCHS-loader ng-if="!postCtrl.item" on-load="postCtrl.init()"></WPBMCHS-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="postCtrl.refresh()"></ion-refresher>
        <WPBMCHS-post post="postCtrl.item" ng-if="postCtrl.item"></WPBMCHS-post>
    </ion-content>
</ion-view>
