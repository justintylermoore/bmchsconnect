<ion-view>
    <ion-nav-title ng-bind-html="::pageCtrl.item.title.rendered"></ion-nav-title>
    <ion-content>
        <WPBMCHS-loader ng-if="!pageCtrl.item" on-load="pageCtrl.init()"></WPBMCHS-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="pageCtrl.refresh()"></ion-refresher>
        <WPBMCHS-page page="pageCtrl.item" ng-if="pageCtrl.item"></WPBMCHS-page>
    </ion-content>
</ion-view>
