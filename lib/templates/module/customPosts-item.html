<ion-view>
  <ion-nav-title><img src="img/menu-logo.png" style=" margin-top:5px; " height="50px" /></ion-nav-title>
    <ion-content>
        <wphc-loader ng-if="!customPostCtrl.item" on-load="customPostCtrl.init()"></wphc-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="customPostCtrl.refresh()"></ion-refresher>
        <wphc-custom-posts-item item="customPostCtrl.item" type="{{customPostCtrl.postType}}" ng-if="customPostCtrl.item"></wphc-custom-posts-item>
    </ion-content>
</ion-view>
